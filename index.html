<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mesh Repair Demo - 4 Test Cases of 6 Meshes</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: auto;
        overflow-y: auto;
      }
      #container {
        width: 100vw;
        position: relative;
      }
      #clipSlider {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 200px;
        z-index: 10;
      }
      .subplot-label {
        position: absolute;
        z-index: 10;
        background: rgba(255, 255, 255, 0.8);
        padding: 2px 5px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <input type="range" id="clipSlider" min="-5" max="5" step="0.1" value="0">
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
